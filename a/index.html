    <script type="text/javascript">

        function initApp() {
            window.onresize = reportWindowSize;

            reportWindowSize();

            drawCanvas();
            window.requestAnimationFrame(drawCanvas);
        }

        var cellX = 64;
        var cellY = 64;

        var mapWidth = 12;
        var mapHeight = 12;

        var viewWidth = 12;
        var viewHeight = 12;

        function reportWindowSize() {
            var c = document.getElementById("mainCanvas");

            c.width = window.innerWidth;
            c.height = window.innerHeight;

            if (cellX * mapWidth > c.width)
                cellX = parseInt(c.width / mapWidth);
            if (cellY * mapHeight > c.height)
                cellY = parseInt((c.height ) / mapHeight);

            if (cellX < cellY) cellY = cellX;
            if (cellY < cellX) cellX = cellY;

            viewWidth = parseInt(c.width / cellX) + 2;
            viewHeight = parseInt((c.height) / cellY) + 5;

            if ((viewWidth % 2) == 1) viewWidth += 1;
            if ((viewHeight % 2) == 1) viewHeight += 1;
        }

        function drawCanvas(timestamp) {
            var c = document.getElementById("mainCanvas");
            var ctx = c.getContext("2d");

            ctx.clearRect(0, 0, c.width, c.height);

            for (var y = 0; y < viewHeight; y++) {
                for (var x = 0; x < viewWidth; x++) {
                    var inside;

                    var cx = x - (viewWidth / 2);
                    var cy = y - (viewHeight / 2);

                    if (cx >= -6 && cx < 6 && cy >= -6 && cy < 6)
                        inside = true;
                    else
                        inside = false;

                    cx *= cellX;
                    cy *= cellY;

                    var drawX1 = (c.width / 2) + cx; //(c.width - x * cellX) / 2;
                    var drawY1 = (c.height / 2) + cy; //(c.height - y * cellY) / 2;
                    var drawX2 = cellX;
                    var drawY2 = cellY;

                    ctx.beginPath();

                    if (inside)
                        ctx.strokeStyle = "red";
                    else
                        ctx.strokeStyle = "green";

                    ctx.rect(drawX1, drawY1, drawX2, drawY2);
                    ctx.stroke();
                }
            }
            //if (cellX * )

            //    var drawX1 = (c.width - 20 * 32) / 2;
            //var drawY1 = (c.height - 20 * 32) / 2;
            //var drawX2 = 20 * 32;
            //var drawY2 = 20 * 32;

            //ctx.beginPath();
            //ctx.strokeStyle = "green";
            //ctx.rect(drawX1, drawY1, drawX2, drawY2);
            //ctx.stroke();

            //var drawX1 = (c.width - 12 * 32) / 2;
            //var drawY1 = (c.height - 12 * 32) / 2;
            //var drawX2 = 12 * 32;
            //var drawY2 = 12 * 32;

            //ctx.beginPath();
            //ctx.strokeStyle = "red";
            //ctx.rect(drawX1, drawY1, drawX2, drawY2);
            //ctx.stroke();

            window.requestAnimationFrame(drawCanvas);
        }

    </script>
